{% load component_tags %}


<div class="navbar bg-white fixed top-0 border border-b-1">
  <div class="navbar-start">
    {% component 'searchnav' %}{% endcomponent %}
  </div>
  <div class="navbar-center indicator">
    {% component 'brand' %}{% endcomponent %}
  </div>
  <div class="navbar-end">
    
    <label for="sidemenu" aria-label="open sidebar" class="btn btn-circle btn-ghost hover:bg-madang-600 hover:text-base-100">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="inline-block h-6 w-6 stroke-current">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </label>
  </div>
</div>
